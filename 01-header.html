<!-- ============================================
     SECTION 01: HEADER / NAVIGATION
     ============================================ -->
<style>
    .site-header {
        position: fixed; top: 0; left: 0; right: 0; z-index: 100;
        padding: 16px 0;
        transition: all 0.4s ease;
    }
    .site-header.scrolled { padding: 8px 0; }
    .site-header .header-inner {
        max-width: 1140px; margin: 0 auto; padding: 0 24px;
    }
    .site-header .header-bar {
        display: flex; align-items: center; justify-content: space-between;
        padding: 12px 28px; border-radius: 100px;
        background: rgba(255,255,255,0.55);
        backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255,255,255,0.4);
        transition: all 0.3s ease;
    }
    .site-header.scrolled .header-bar {
        background: rgba(255,255,255,0.92);
        border-color: var(--border);
        box-shadow: var(--shadow-md);
    }
    .header-logo {
        display: flex; align-items: center; gap: 10px; cursor: pointer;
    }
    .header-logo-icon {
        width: 36px; height: 36px; border-radius: 10px;
        background: linear-gradient(135deg, var(--accent), var(--accent-dark));
        display: flex; align-items: center; justify-content: center;
        color: white; font-weight: 800; font-size: 1rem;
    }
    .header-logo-text {
        font-family: 'Fraunces', serif; font-weight: 700; font-size: 1.1rem;
    }
    .header-logo-text span { color: var(--accent); }
    .header-nav {
        display: flex; gap: 4px; align-items: center;
    }
    .header-nav a {
        padding: 8px 16px; border-radius: 8px; font-size: 0.88rem;
        font-weight: 500; color: var(--text-secondary);
        transition: all 0.2s; border: none; background: none; cursor: pointer;
    }
    .header-nav a:hover {
        background: var(--bg-alt); color: var(--text);
    }
    .header-cta-btn {
        background: var(--accent); color: white; border: none;
        padding: 10px 24px; border-radius: 50px; font-weight: 600;
        font-size: 0.88rem; cursor: pointer; transition: all 0.2s;
        font-family: 'DM Sans', sans-serif;
    }
    .header-cta-btn:hover { background: var(--accent-dark); }
    .mobile-toggle {
        display: none; background: none; border: none; cursor: pointer;
        width: 40px; height: 40px; border-radius: 8px;
        align-items: center; justify-content: center;
        color: var(--text);
    }
    .mobile-toggle svg { width: 24px; height: 24px; }
    .mobile-menu {
        display: none; flex-direction: column; padding: 16px;
        background: rgba(255,255,255,0.95); backdrop-filter: blur(16px);
        border: 1px solid var(--border); border-radius: 16px;
        position: absolute; top: calc(100% + 8px); left: 24px; right: 24px;
        box-shadow: var(--shadow-lg);
    }
    .mobile-menu a {
        padding: 12px 16px; border-radius: 8px; font-size: 0.92rem;
        font-weight: 500; color: var(--text-secondary);
        display: block; transition: all 0.2s;
    }
    .mobile-menu a:hover { background: var(--bg-alt); color: var(--text); }

    @media (max-width: 900px) {
        .header-nav { display: none; }
        .header-cta-btn { display: none; }
        .mobile-toggle { display: flex; }
    }
</style>

<header class="site-header" id="main-header">
    <div class="header-inner">
        <div class="header-bar">
            <a href="#hero" class="header-logo">
                <div class="header-logo-icon">N</div>
                <div class="header-logo-text">NAMA <span>Marine</span></div>
            </a>

            <nav class="header-nav">
                <a href="#masalah">Masalah</a>
                <a href="#solusi">Solusi</a>
                <a href="#modul">Modul</a>
                <a href="#cara-kerja">Cara Kerja</a>
                <a href="#investasi">Investasi</a>
                <a href="#timeline">Timeline</a>
            </nav>

            <button class="header-cta-btn" onclick="document.getElementById('investasi').scrollIntoView({behavior:'smooth'})">
                Lihat Harga
            </button>

            <button class="mobile-toggle" id="mobile-toggle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    <line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/>
                </svg>
            </button>
        </div>

        <nav class="mobile-menu" id="mobile-menu">
            <a href="#masalah">Masalah</a>
            <a href="#solusi">Solusi</a>
            <a href="#modul">Modul</a>
            <a href="#cara-kerja">Cara Kerja</a>
            <a href="#investasi">Investasi</a>
            <a href="#timeline">Timeline</a>
        </nav>
    </div>
</header>
