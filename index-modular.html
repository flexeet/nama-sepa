<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMA Marine Ã— Flexeet | Proposal Smart Reservation System</title>
    <meta name="description" content="Proposal lengkap sistem reservasi pintar untuk Sepa Island oleh Flexeet Technology.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;1,9..40,400&family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700;9..144,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@0.263.1/font/lucide.min.css">

    <style>
        /* ============================================
           CSS VARIABLES & RESET
           ============================================ */
        :root {
            --bg: #FAFAF7;
            --bg-alt: #F3F1EC;
            --bg-dark: #1A1D23;
            --bg-darker: #12141A;
            --surface: #FFFFFF;
            --text: #1A1D23;
            --text-secondary: #5A5D63;
            --text-muted: #8A8D93;
            --text-on-dark: #E8E6E1;
            --accent: #2D7A6F;
            --accent-light: #E8F4F1;
            --accent-dark: #1E5C54;
            --gold: #C8A45C;
            --gold-light: #FBF5E8;
            --coral: #D4654A;
            --coral-light: #FDF0EC;
            --navy: #2A3F5F;
            --navy-light: #EDF0F5;
            --border: #E5E2DC;
            --border-light: #EDEBE6;
            --shadow-sm: 0 1px 3px rgba(26,29,35,0.04), 0 1px 2px rgba(26,29,35,0.06);
            --shadow-md: 0 4px 14px rgba(26,29,35,0.06), 0 2px 6px rgba(26,29,35,0.04);
            --shadow-lg: 0 12px 40px rgba(26,29,35,0.08), 0 4px 12px rgba(26,29,35,0.04);
            --shadow-xl: 0 24px 60px rgba(26,29,35,0.1);
            --radius: 16px;
            --radius-sm: 10px;
            --radius-xs: 6px;
            --container: 1140px;
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; font-size: 16px; }
        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.65;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        h1, h2, h3, h4 { font-family: 'Fraunces', Georgia, serif; line-height: 1.2; }
        a { text-decoration: none; color: inherit; }
        img { max-width: 100%; display: block; }
        ul { list-style: none; }

        .container { max-width: var(--container); margin: 0 auto; padding: 0 24px; }

        /* ============================================
           ANIMATIONS
           ============================================ */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(36px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-14px); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .4; }
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        @keyframes slideDown {
            from { opacity: 0; max-height: 0; }
            to { opacity: 1; max-height: 600px; }
        }
        @keyframes countPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .reveal {
            opacity: 0;
            transform: translateY(36px);
            transition: opacity 0.7s cubic-bezier(.16,1,.3,1), transform 0.7s cubic-bezier(.16,1,.3,1);
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .reveal-delay-1 { transition-delay: 0.1s; }
        .reveal-delay-2 { transition-delay: 0.2s; }
        .reveal-delay-3 { transition-delay: 0.3s; }
        .reveal-delay-4 { transition-delay: 0.4s; }
        .reveal-delay-5 { transition-delay: 0.5s; }
        .reveal-delay-6 { transition-delay: 0.6s; }

        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-lg);
        }

        /* ============================================
           SECTION CONTAINERS (loaded via iframes or inline)
           ============================================ */
        .section-container {
            width: 100%;
        }

        /* ============================================
           RESPONSIVE
           ============================================ */
        @media (max-width: 768px) {
            :root { --container: 100%; }
            html { font-size: 15px; }
        }
    </style>
</head>
<body>

    <!-- All sections loaded inline -->
    <div id="section-header" class="section-container"></div>
    <div id="section-hero" class="section-container"></div>
    <div id="section-masalah" class="section-container"></div>
    <div id="section-solusi" class="section-container"></div>
    <div id="section-modul" class="section-container"></div>
    <div id="section-cara-kerja" class="section-container"></div>
    <div id="section-investasi" class="section-container"></div>
    <div id="section-roi" class="section-container"></div>
    <div id="section-timeline" class="section-container"></div>
    <div id="section-garansi" class="section-container"></div>
    <div id="section-cta" class="section-container"></div>
    <div id="section-footer" class="section-container"></div>

    <!-- LOAD ALL SECTIONS -->
    <script>
        // Section loader
        const sections = [
            { id: 'section-header', file: 'sections/01-header.html' },
            { id: 'section-hero', file: 'sections/02-hero.html' },
            { id: 'section-masalah', file: 'sections/03-masalah.html' },
            { id: 'section-solusi', file: 'sections/04-solusi.html' },
            { id: 'section-modul', file: 'sections/05-modul.html' },
            { id: 'section-cara-kerja', file: 'sections/06-cara-kerja.html' },
            { id: 'section-investasi', file: 'sections/07-investasi.html' },
            { id: 'section-roi', file: 'sections/08-roi.html' },
            { id: 'section-timeline', file: 'sections/09-timeline.html' },
            { id: 'section-garansi', file: 'sections/10-garansi.html' },
            { id: 'section-cta', file: 'sections/11-cta.html' },
            { id: 'section-footer', file: 'sections/12-footer.html' },
        ];

        async function loadSections() {
            for (const section of sections) {
                try {
                    const resp = await fetch(section.file);
                    if (resp.ok) {
                        const html = await resp.text();
                        document.getElementById(section.id).innerHTML = html;
                    }
                } catch (e) {
                    console.log(`Section ${section.file} loaded inline.`);
                }
            }
            // After all sections loaded, init scroll reveals
            initScrollReveal();
            initAccordions();
            initMobileNav();
            initHeaderScroll();
            initCounters();
        }

        // Scroll Reveal
        function initScrollReveal() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.12 });

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }

        // Accordions
        function initAccordions() {
            document.querySelectorAll('.accordion-trigger').forEach(btn => {
                btn.addEventListener('click', () => {
                    const content = btn.nextElementSibling;
                    const icon = btn.querySelector('.accordion-icon');
                    const isOpen = content.style.maxHeight && content.style.maxHeight !== '0px';
                    
                    // Close all
                    document.querySelectorAll('.accordion-content').forEach(c => {
                        c.style.maxHeight = '0px';
                        c.style.opacity = '0';
                    });
                    document.querySelectorAll('.accordion-icon').forEach(i => {
                        i.style.transform = 'rotate(0deg)';
                    });

                    if (!isOpen) {
                        content.style.maxHeight = content.scrollHeight + 'px';
                        content.style.opacity = '1';
                        icon.style.transform = 'rotate(180deg)';
                    }
                });
            });
        }

        // Mobile Nav
        function initMobileNav() {
            const toggle = document.getElementById('mobile-toggle');
            const menu = document.getElementById('mobile-menu');
            if (toggle && menu) {
                toggle.addEventListener('click', () => {
                    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
                });
                menu.querySelectorAll('a').forEach(a => {
                    a.addEventListener('click', () => { menu.style.display = 'none'; });
                });
            }
        }

        // Header scroll effect
        function initHeaderScroll() {
            const header = document.getElementById('main-header');
            if (!header) return;
            window.addEventListener('scroll', () => {
                if (window.scrollY > 60) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        }

        // Counter animation
        function initCounters() {
            const counters = document.querySelectorAll('[data-count]');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && !entry.target.dataset.counted) {
                        entry.target.dataset.counted = 'true';
                        const target = parseInt(entry.target.dataset.count);
                        const suffix = entry.target.dataset.suffix || '';
                        const prefix = entry.target.dataset.prefix || '';
                        let current = 0;
                        const step = target / 40;
                        const timer = setInterval(() => {
                            current += step;
                            if (current >= target) {
                                current = target;
                                clearInterval(timer);
                            }
                            entry.target.textContent = prefix + Math.floor(current).toLocaleString('id-ID') + suffix;
                        }, 30);
                    }
                });
            }, { threshold: 0.3 });
            counters.forEach(c => observer.observe(c));
        }

        // Load on DOM ready
        document.addEventListener('DOMContentLoaded', loadSections);
    </script>

</body>
</html>
